<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
    <style>
      .card {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 150px;
        border: 2px solid black;
        border-radius: 10px;
        font-size: 2rem;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <h1>Object</h1>
  </body>
  <script>
    function Card(num, color) {
      this.num = num;
      this.color = color;
      this.init();
    }

    Card.prototype = {
      constructor: Card,
      init: function () {
        const mainElem = document.createElement('div');
        mainElem.style.color = this.color;
        mainElem.innerHTML = this.num;
        mainElem.classList.add('card');

        document.body.appendChild(mainElem);
      },
    };

    const card1 = new Card(1, 'red');
    const card2 = new Card(2, 'green');
  </script>
</html>
